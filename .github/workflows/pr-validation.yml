name: ğŸ” Pull Request Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    name: ğŸ§ª Validate Changes
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” Lint code
      run: npm run lint --if-present
      
    - name: ğŸ§ª Run tests
      run: npm test --if-present
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“Š Check build size
      run: |
        echo "ğŸ“¦ Build completed successfully!"
        ls -la dist/
        
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run security audit
      run: npm audit --audit-level high
      
  pr-checks:
    name: âœ… PR Requirements
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Check PR title
      run: |
        title="${{ github.event.pull_request.title }}"
        if [[ ! "$title" =~ ^(feat|fix|docs|style|refactor|test|chore): ]]; then
          echo "âŒ PR title must start with a conventional commit type (feat:, fix:, docs:, etc.)"
          exit 1
        fi
        echo "âœ… PR title follows conventional commit format"
        
    - name: ğŸ¯ Check issue reference
      run: |
        body="${{ github.event.pull_request.body }}"
        if [[ ! "$body" =~ (Closes|Fixes|Resolves)\ #[0-9]+ ]]; then
          echo "âš ï¸ Warning: PR should reference an issue with 'Closes #X', 'Fixes #X', or 'Resolves #X'"
        else
          echo "âœ… PR properly references an issue"
        fi
